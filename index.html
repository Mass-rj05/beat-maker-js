<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Beat Maker</title>
  </head>
  <body>
    <div class="sequencer">
      <div class="kick-track">
        <div class="controls">
          <h1 class="">Kick</h1>
          <button data-track="0" class="mute kick-volume">
            <i class="fa-solid fa-volume-xmark"></i>
          </button>
          <select name="kick-select" id="kick-select">
            <option value="./sounds/kick-classic.wav">Classic kick</option>
            <option value="./sounds/kick-808.wav">Classic 808</option>
            <option value="./sounds/kick-heavy.wav">Classic heavy</option>
          </select>
        </div>
        <div class="kick">
          <div class="pad kick-pad b0"></div>
          <div class="pad kick-pad b1"></div>
          <div class="pad kick-pad b2"></div>
          <div class="pad kick-pad b3"></div>
          <div class="pad kick-pad b4"></div>
          <div class="pad kick-pad b5"></div>
          <div class="pad kick-pad b6"></div>
          <div class="pad kick-pad b7"></div>
        </div>
      </div>
      <div class="snare-track">
        <div class="controls">
          <h1 class="">Snare</h1>
          <button data-track="0" class="mute snare-volume">
            <i class="fa-solid fa-volume-xmark"></i>
          </button>
          <select name="snare-select" id="snare-select">
            <option value="./sounds/snare-acoustic01.wav">Classic snare</option>
            <option value="./sounds/snare-808.wav">Classic 808</option>
            <option value="./sounds/snare-heavy.wav">Classic heavy</option>
          </select>
        </div>
        <div class="snare">
          <div class="pad snare-pad b0"></div>
          <div class="pad snare-pad b1"></div>
          <div class="pad snare-pad b2"></div>
          <div class="pad snare-pad b3"></div>
          <div class="pad snare-pad b4"></div>
          <div class="pad snare-pad b5"></div>
          <div class="pad snare-pad b6"></div>
          <div class="pad snare-pad b7"></div>
        </div>
      </div>
      <div class="hithat-track">
        <div class="controls">
          <h1 class="">Hithat</h1>
          <button data-track="0" class="mute hithat-volume">
            <i class="fa-solid fa-volume-xmark"></i>
          </button>
          <select name="hithat-select" id="hithat-select">
            <option value="./sounds/hithat-acoustic01.wav">
              Acoustic hithat
            </option>
            <option value="./sounds/hithat-808.wav">Classic 808</option>
            <option value="./sounds/hithat-heavy.wav">Classic heavy</option>
          </select>
        </div>
        <div class="hithat">
          <div class="pad hithat-pad b0"></div>
          <div class="pad hithat-pad b1"></div>
          <div class="pad hithat-pad b2"></div>
          <div class="pad hithat-pad b3"></div>
          <div class="pad hithat-pad b4"></div>
          <div class="pad hithat-pad b5"></div>
          <div class="pad hithat-pad b6"></div>
          <div class="pad hithat-pad b7"></div>
        </div>
      </div>
      <button class="play">Play</button>
    </div>
    <audio class="kick-sound" src="./sounds/kick-classic.wav"></audio>
    <audio class="snare-sound" src="./sounds/snare-acoustic01.wav"></audio>
    <audio class="hithat-sound" src="./sounds/hihat-acoustic01.wav"></audio>
    <script src="app.js"></script>
  </body>
</html>
